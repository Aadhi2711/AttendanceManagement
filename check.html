var stdno = 0;

      function additems(name,rollno,std,sec){
        var ul=document.getElementById("list");
        var header = document.createElement('h2')

        var _name = document.createElement('li');
        var _rollno = document.createElement('li');
        var _std = document.createElement('li');
        var _sec = document.createElement('li');

        header.innerHTML = 'Student'+(++stdno);
        _name.innerHTML='Name: '+name;
        _rollno.innerHTML='ROLLNO: '+rollno;
        _std.innerHTML='STD: '+std;
        _sec.innerHTML='SEC: '+sec;

        ul.appendChild(header);
        ul.appendChild(_name);
        ul.appendChild(_rollno);
        ul.appendChild(_std);
        ul.appendChild(_sec);
      }


      function FetchAllData(){
        firebase.database().ref('Students').once('value',function(snapshot){
          snapshot.forEach(
            function(ChildSnapShot){
              let name = ChildSnapShot.val().nameofstd;
              let rollno = ChildSnapShot.val().rollnumber;
              let std = ChildSnapShot.val().Standard;
              let sec = ChildSnapShot.val().Section;
              additems(name,rollno,std,sec);
            }
          );
        });
      }


    window.onload = FetchAllData;
