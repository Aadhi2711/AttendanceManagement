const db = getDatabase();

var namebox = document.getElementById("fname");
var rollno = document.getElementById("rollno");
var standard = document.getElementById("standard");
var section1 = document.getElementById("section");

var getdetail = document.getElementById("get");
var insertrow = document.getElementById("addrow");
var deleterow = document.getElementById("deleterow");

function insertdata(){
set(ref(db , "Students/"+rollno.value),{
nameofstd: namebox.value,
rollnumber: rollno.value,
Standard: standard.value,
Section: section1.value,
})
.then(()=>{
alert("data stored");
})
.catch((error)=>{
alert("error"+error)
});
}


insertrow.addEventListener('click', insertdata);


function deletedata(){
remove(ref(db , "Students/"+rollno.value))
.then(()=>{
alert("DATA removed");
})
.catch((error)=>{
alert("not deleted, error"+error);
});
}

deleterow.addEventListener('click', deletedata);


function selectdata(){
  const dbref = ref(db);

  get(child(dbref,"Students/"+rollno.value)).then((snapshot)=>{
    if(snapshot.exists()){
      namebox.value = snapshot.val().nameofstd;

    }
  })
}

getdetail.addEventListener('click', selectdata);
