<script type="module">

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

import {getDatabase, ref, get, set, child, update, remove} from "https://www.gstatic.com/firebasejs/9.13.0/firebase-database.js";

const db = getDatabase();
var username = document.getElementById("name");
var emaill = document.getElementById("email1");
var password = document.getElementById("password1");
var password2 = document.getElementById("password2");

var register = document.getElementById("register-id");

function registers(){
  set(ref(db , "register/"+username.value),{
   Username: username.value,
   email: emaill.value,
   Password1: password.value,
   Password2: password2.value,

  })
    .then(()=>{
   alert("data stored");
    })
    .catch((error)=>{
   alert("error"+error)
    });

  }


register.addEventListener('click', registers);

function selectData(){
  const dbr = ref(db);

  get(child(dbr,"register/"+username.value)).then((snapshot)=>{
    if(snapshot.exists()){
      emaill.value = snapshot.val().email;
      password.value = snapshot.val().Password1;
    }
    else{
      alert("No User Found !!");
    }
  }).catch((error)=>{
    alert("Unsccuessful !"+error);
  })
}

function updateData(){
  update(ref(db,"register/"+username.value),{
        email:emaill.value,
        Password1:password.value,
        Password2:password2.value
    }).then(()=>{
        alert("Data is Entered");
    }).catch((error)=>{
        alert("Unsuccessful"+error);
    });
}


</script>
